name: Integration Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: smallbiznis_auth
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d smallbiznis_auth"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Wait for Postgres (built-in health)
        run: psql -h localhost -U postgres -d smallbiznis_auth -c "SELECT 1;" || exit 1
        env:
          PGPASSWORD: postgres

      - name: Run SQL migrations (super fast)
        env:
          PGPASSWORD: postgres
        run: |
          cat sql/migrations/*.sql | psql -h localhost -U postgres -d smallbiznis_auth

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/smallbiznis_auth?sslmode=disable
        run: go test -v -count=1 -tags=integration ./...

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && '#2ECC71' || '#E74C3C' }}"
                }
              ],
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Integration Test • ${{ job.status }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ job.status == 'success' && ':large_green_circle: All tests passed successfully.' || ':red_circle: Some tests failed during this run.' }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:* `${{ github.repository }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:* `${{ github.workflow }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:* `${{ github.ref_name }}`"
                    }
                  ]
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n`${{ github.sha }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.event.head_commit.author.name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Message:*\n${{ github.event.head_commit.message }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered At:*\n${{ github.event.head_commit.timestamp }}"
                    }
                  ]
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Test Summary*\n• Total: `${{ steps.test_summary.outputs.total || 'N/A' }}`\n• Passed: `${{ steps.test_summary.outputs.passed || 'N/A' }}`\n• Failed: `${{ steps.test_summary.outputs.failed || 'N/A' }}`"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow Run"
                      },
                      "style": "primary",
                      "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
